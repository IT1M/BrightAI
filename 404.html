<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - 404</title>
    <meta name="description" content="الصفحة التي تبحث عنها غير موجودة. قد تكون تم نقلها أو حذفها.">
    <link rel="stylesheet" href="style.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #2c5282;
            margin: 0;
        }
        .error-message {
            font-size: 24px;
            margin: 20px 0;
            color: #4a5568;
        }
        .error-description {
            font-size: 18px;
            color: #718096;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2c5282;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .home-link:hover {
            background-color: #2b6cb0;
        }
        .search-form {
            margin-top: 20px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            background-color: #38a169;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .search-button:hover {
            background-color: #2f855a;
        }
    </style>
</head> 
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">الصفحة غير موجودة</h2>
        <p class="error-description">عذراً، الصفحة التي تبحث عنها قد تكون تم نقلها أو حذفها.</p>
        <a href="index.html" class="home-link">العودة إلى الصفحة الرئيسية</a>
        
        <div class="search-form">
            <p>أو يمكنك البحث في الموقع:</p>
            <form action="index.html" method="get">
                <input type="text" name="search" class="search-input" placeholder="ابحث في الموقع...">
                <button type="submit" class="search-button">بحث</button>
            </form>
        </div>
    </div>
</body>
</html>
