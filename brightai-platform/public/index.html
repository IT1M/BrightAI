<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="application-name" content="منصة Bright AI" />
    <meta name="apple-mobile-web-app-title" content="Bright AI" />
    <meta
      name="description"
      content="منصة لإدارة الأتمتة وتحليل البيانات بالذكاء الاصطناعي للشركات في السعودية"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&family=Tajawal:wght@300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
        <!--
      ملف manifest.json يوفر بيانات تعريفية عند تثبيت التطبيق على الهاتف أو سطح المكتب.
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      يتم استبدال %PUBLIC_URL% بمسار مجلد public أثناء البناء.
    -->
    <title>منصة Bright AI</title>
    <script>
      (function () {
        try {
          var params = new URLSearchParams(window.location.search);
          var route = params.get("__route");
          if (!route) {
            return;
          }
          var query = params.get("__query");
          var hash = params.get("__hash");
          var nextPath = decodeURIComponent(route);
          var nextQuery = query ? "?" + decodeURIComponent(query) : "";
          var nextHash = hash ? "#" + decodeURIComponent(hash) : "";
          window.history.replaceState({}, "", nextPath + nextQuery + nextHash);
        } catch (_error) {
          // تجاهل أي خطأ في تحليل الرابط الاحتياطي
        }
      })();
    </script>
      <!-- Favicon & App Icons -->
    <link href="../../frontend/assets/images/Gemini.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="../../frontend/assets/images/Gemini.png" rel="icon" sizes="16x16" type="image/png">
    <link href="../../frontend/assets/images/Gemini.png" rel="apple-touch-icon" sizes="180x180" />
</head>

    </noscript>
