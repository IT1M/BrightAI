<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright AI | Enterprise Hero Section Demo</title>
    
    <!-- Enterprise Design Tokens -->
    <link rel="stylesheet" href="css/design-tokens-enterprise.css">
    
    <!-- Enterprise Homepage Styles -->
    <link rel="stylesheet" href="css/homepage-enterprise.css">
    
    <!-- Iconify for Icons -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    
    <style>
        /* Demo-specific styles */
        body {
            margin: 0;
            padding: 0;
        }
        
        /* Simple nav placeholder for demo */
        .demo-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(16px);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .demo-nav__logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .demo-nav__logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.2));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <!-- Demo Navigation -->
    <nav class="demo-nav">
        <div class="demo-nav__logo">
            <div class="demo-nav__logo-icon">
                <span style="font-weight: bold; color: white;">B</span>
            </div>
            <span>Bright AI</span>
        </div>
    </nav>

    <!-- ENTERPRISE HERO SECTION -->
    <header class="enterprise-hero" role="banner">
        
        <!-- Animated Neural Network Background Canvas -->
        <canvas id="hero-canvas" class="enterprise-hero__canvas" aria-hidden="true"></canvas>
        
        <!-- Gradient Overlay -->
        <div class="enterprise-hero__overlay" aria-hidden="true"></div>
        
        <!-- Hero Content -->
        <div class="enterprise-hero__content">
            
            <!-- Badge -->
            <div class="enterprise-hero__badge">
                <span class="enterprise-hero__badge-dot" aria-hidden="true"></span>
                <span class="enterprise-hero__badge-text">شريككم الاستراتيجي للتحول الرقمي</span>
            </div>
            
            <!-- Main Headline -->
            <h1 class="enterprise-hero__title">
                نُمكّن المؤسسات السعودية من
                <span class="enterprise-hero__title-highlight">قيادة مستقبل الذكاء الاصطناعي</span>
            </h1>
            
            <!-- Subheadline -->
            <p class="enterprise-hero__subtitle">
                حلول ذكاء اصطناعي مؤسسية مصممة للشركات الكبرى والجهات الحكومية.
                بيانات تُدار وتُستضاف داخل المملكة بمعايير أمنية قصوى.
            </p>
            
            <!-- CTA Button -->
            <a href="https://wa.me/966538229013" 
               target="_blank" 
               rel="noopener noreferrer"
               class="enterprise-hero__cta"
               aria-label="طلب استشارة تنفيذية عبر واتساب">
                <span>طلب استشارة تنفيذية</span>
                <iconify-icon icon="lucide:arrow-left" class="enterprise-hero__cta-icon" aria-hidden="true"></iconify-icon>
            </a>
            
            <!-- Trust Indicators -->
            <div class="enterprise-hero__trust" role="list" aria-label="مؤشرات الثقة">
                <div class="enterprise-hero__trust-item" role="listitem">
                    <iconify-icon icon="lucide:shield-check" class="enterprise-hero__trust-icon" aria-hidden="true"></iconify-icon>
                    <span>متوافق مع NCA</span>
                </div>
                <div class="enterprise-hero__trust-item" role="listitem">
                    <iconify-icon icon="lucide:database" class="enterprise-hero__trust-icon" aria-hidden="true"></iconify-icon>
                    <span>استضافة محلية</span>
                </div>
                <div class="enterprise-hero__trust-item" role="listitem">
                    <iconify-icon icon="lucide:building-2" class="enterprise-hero__trust-icon" aria-hidden="true"></iconify-icon>
                    <span>جاهز للمؤسسات</span>
                </div>
            </div>
            
        </div>
        
    </header>

    <!-- Hero Canvas Animation Script -->
    <script src="js/hero-canvas.js"></script>
</body>
</html>
