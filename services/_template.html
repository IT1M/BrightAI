<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright AI - Service Template</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/services.css">
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script>
    
    <!-- Iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body class="bg-navy-900 text-white font-arabic">

    <!-- Navigation (Placeholder) -->
    <nav class="fixed w-full z-50 glass-card m-4 top-0 left-0 right-0 max-w-[1280px] mx-auto p-4 flex justify-between items-center">
        <div class="logo font-bold text-xl text-gradient">Bright AI</div>
        <div class="links gap-4 hidden md:flex">
            <a href="#" class="hover:text-indigo-400 transition-colors">الرئيسية</a>
            <a href="#" class="hover:text-indigo-400 transition-colors">الخدمات</a>
            <a href="#" class="hover:text-indigo-400 transition-colors">عن الشركة</a>
        </div>
        <button class="btn-primary text-sm py-2 px-4">
            <span>تواصل معنا</span>
        </button>
    </nav>

    <!-- Main Content Area -->
    <main class="pt-32 min-h-screen px-4 container mx-auto" style="max-width: var(--container-max);">
        
        <!-- Hero Section Placeholder -->
        <section class="min-h-[60vh] flex flex-col justify-center items-center text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">
                <span class="text-gradient">العنوان الرئيسي للخدمة</span>
            </h1>
            <p class="text-xl text-slate-300 max-w-2xl mb-8">
                وصف مختصر للخدمة يوضح القيمة المضافة وكيف يمكننا مساعدة العميل في تحقيق أهدافه.
            </p>
            <div class="flex gap-4">
                <button class="btn-primary">
                    <span>ابدأ الآن</span>
                    <iconify-icon icon="lucide:arrow-left"></iconify-icon>
                </button>
                <button class="glass-card px-8 py-3 rounded-xl hover:bg-white/5 transition-all">
                    عرض تجريبي
                </button>
            </div>
        </section>

    </main>

    <!-- Footer (Placeholder) -->
    <footer class="glass-card mt-12 mx-4 mb-4 p-8 text-center text-slate-400">
        <p>&copy; 2024 Bright AI. جميع الحقوق محفوظة.</p>
    </footer>

    <!-- Scripts -->
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="../js/animations.js"></script>
    <script src="../js/three-effects.js"></script>
    
    <!-- Initialize Components -->
    <script type="module">
        import { CustomCursor } from '../js/components/cursor.js';
        import { Loader } from '../js/components/loader.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            new CustomCursor();
            new Loader();
        });
    </script>

</body>
</html>
