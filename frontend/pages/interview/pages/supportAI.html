    <style>
        /* --- Fonts and Variables --- */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap');

        :root {
            /* Colors */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --secondary-dark: #059669;
            --accent: #f59e0b;
            --danger: #ef4444;

            /* Backgrounds */
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --bg-message-ai: #1e293b;
            --bg-message-user: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);

            /* Text */
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;

            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -2px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.4), 0 4px 6px -4px rgba(0, 0, 0, 0.3);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 8px 10px -6px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 40px rgba(99, 102, 241, 0.3);

            /* Misc */
            --font-family: 'Cairo', sans-serif;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* === Demo Page Content === */
        .demo-content {
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: var(--text-primary);
        }

        .demo-content h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 20px;
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-content p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .demo-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .feature-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 30px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .feature-card svg {
            width: 48px;
            height: 48px;
            color: var(--primary-light);
            margin-bottom: 15px;
        }

        .feature-card h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }

        .feature-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        /* === Chat Widget Toggle Button === */
        .chat-toggle-btn {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--bg-message-user);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transition: var(--transition);
            z-index: 9998;
            overflow: hidden;
        }

        .chat-toggle-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            border-radius: 50%;
        }

        .chat-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl), 0 0 60px rgba(99, 102, 241, 0.5);
        }

        .chat-toggle-btn:active {
            transform: scale(0.95);
        }

        .chat-toggle-btn svg {
            width: 28px;
            height: 28px;
            color: white;
            transition: var(--transition);
        }

        .chat-toggle-btn .icon-close {
            position: absolute;
            opacity: 0;
            transform: rotate(-90deg) scale(0);
        }

        .chat-toggle-btn.active .icon-chat {
            opacity: 0;
            transform: rotate(90deg) scale(0);
        }

        .chat-toggle-btn.active .icon-close {
            opacity: 1;
            transform: rotate(0) scale(1);
        }

        /* Notification Badge */
        .chat-toggle-btn .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 22px;
            height: 22px;
            background: var(--danger);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
            color: white;
            border: 2px solid var(--bg-dark);
            animation: badge-pulse 2s infinite;
        }

        @keyframes badge-pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }

        .chat-toggle-btn.active .badge {
            display: none;
        }

        /* === Chat Widget Container === */
        .chat-widget {
            position: fixed;
            bottom: 100px;
            left: 24px;
            width: 400px;
            max-width: calc(100vw - 48px);
            height: 600px;
            max-height: calc(100vh - 140px);
            background: var(--bg-dark);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px) scale(0.95);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-widget.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }

        /* === Chat Header === */
        .chat-header {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-dark) 100%);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--primary));
            background-size: 200% 100%;
            animation: gradient-flow 3s linear infinite;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 200% 50%;
            }
        }

        .chat-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--bg-message-user);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-shrink: 0;
        }

        .chat-avatar svg {
            width: 26px;
            height: 26px;
            color: white;
        }

        .chat-avatar .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            background: var(--secondary);
            border-radius: 50%;
            border: 2px solid var(--bg-dark);
            animation: status-pulse 2s infinite;
        }

        @keyframes status-pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }

            50% {
                box-shadow: 0 0 0 6px rgba(16, 185, 129, 0);
            }
        }

        .chat-header-info {
            flex: 1;
            min-width: 0;
        }

        .chat-header-info h3 {
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 2px;
        }

        .chat-header-info .status {
            color: var(--secondary);
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .header-btn svg {
            width: 18px;
            height: 18px;
        }

        /* === Chat Messages Area === */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            background:
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                var(--bg-dark);
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-input);
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Message Wrapper */
        .message-wrapper {
            display: flex;
            gap: 10px;
            max-width: 90%;
            animation: message-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes message-in {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-wrapper.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-wrapper.ai {
            align-self: flex-start;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message-wrapper.ai .message-avatar {
            background: var(--bg-card);
            color: var(--primary-light);
        }

        .message-wrapper.user .message-avatar {
            background: var(--secondary);
            color: white;
        }

        .message-avatar svg {
            width: 18px;
            height: 18px;
        }

        .message-content {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.95rem;
            position: relative;
        }

        .message-wrapper.ai .message-bubble {
            background: var(--bg-card);
            color: var(--text-primary);
            border-bottom-right-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .message-wrapper.user .message-bubble {
            background: var(--bg-message-user);
            color: white;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 0 4px;
        }

        .message-wrapper.user .message-time {
            text-align: left;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 0;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: typing-bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes typing-bounce {

            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.4;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Quick Actions */
        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 0 20px 16px;
        }

        .quick-action-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-family: var(--font-family);
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
        }

        .quick-action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* === Chat Input Area === */
        .chat-input-area {
            padding: 16px 20px;
            background: var(--bg-card);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--bg-input);
            border-radius: 28px;
            padding: 6px 6px 6px 16px;
            border: 1px solid transparent;
            transition: var(--transition);
        }

        .input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .input-container input {
            flex: 1;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: var(--font-family);
            outline: none;
            min-width: 0;
        }

        .input-container input::placeholder {
            color: var(--text-muted);
        }

        .input-actions {
            display: flex;
            gap: 4px;
        }

        .input-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .input-btn svg {
            width: 20px;
            height: 20px;
        }

        .mic-btn {
            background: transparent;
            color: var(--text-secondary);
        }

        .mic-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .mic-btn.recording {
            background: var(--danger);
            color: white;
            animation: mic-pulse 1.5s infinite;
        }

        @keyframes mic-pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }

        .send-btn {
            background: var(--bg-message-user);
            color: white;
        }

        .send-btn:hover {
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Footer */
        .chat-footer {
            padding: 8px 20px 12px;
            text-align: center;
            background: var(--bg-card);
        }

        .chat-footer p {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .chat-footer a {
            color: var(--primary-light);
            text-decoration: none;
        }

        /* === Mobile Responsive === */
        @media (max-width: 480px) {
            .chat-toggle-btn {
                bottom: 16px;
                left: 16px;
                width: 56px;
                height: 56px;
            }

            .chat-toggle-btn svg {
                width: 24px;
                height: 24px;
            }

            .chat-widget {
                bottom: 0;
                left: 0;
                right: 0;
                width: 100%;
                max-width: 100%;
                height: 100%;
                max-height: 100%;
                border-radius: 0;
                transform: translateY(100%);
            }

            .chat-widget.open {
                transform: translateY(0);
            }

            .chat-header {
                padding: 12px 16px;
                padding-top: calc(12px + env(safe-area-inset-top, 0));
            }

            .chat-avatar {
                width: 42px;
                height: 42px;
            }

            .chat-messages {
                padding: 16px;
            }

            .message-wrapper {
                max-width: 95%;
            }

            .quick-actions {
                padding: 0 16px 12px;
            }

            .chat-input-area {
                padding: 12px 16px;
                padding-bottom: calc(12px + env(safe-area-inset-bottom, 0));
            }

            .chat-footer {
                padding-bottom: calc(8px + env(safe-area-inset-bottom, 0));
            }
        }

        /* === Dark Overlay for Mobile === */
        .chat-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
            z-index: 9997;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .chat-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* === Welcome Message Special Style === */
        .welcome-message {
            text-align: center;
            padding: 20px;
        }

        .welcome-message .welcome-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            background: var(--bg-message-user);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .welcome-message .welcome-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }

        .welcome-message h4 {
            color: var(--text-primary);
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .welcome-message p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* === Animations === */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* === Sound Toggle === */
        .sound-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 8px 20px 0;
        }

        .sound-indicator svg {
            width: 14px;
            height: 14px;
        }

        /* === Chat Links === */
        .chat-link {
            color: var(--primary-light);
            text-decoration: underline;
            word-break: break-all;
            font-weight: 500;
        }

        .chat-link:hover {
            color: var(--secondary);
            text-decoration: none;
        }
    </style>
