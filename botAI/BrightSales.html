<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- Google tag (gtag.js) -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://example.com/brightsales_og_image.png">  <!-- Replace with your image URL -->
    <link rel="icon" href="https://example.com/brightsales_icon.png" type="image/png"> <!-- Replace with your icon URL -->
    <title>BrightSales - روبوت المبيعات الذكي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', 'Arial', sans-serif;
        }

        body {
            background-color: #f5f7fb;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #FF9800; /* Orange color scheme */
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 12px 15px;
            border-radius: 12px;
            max-width: 80%;
            line-height: 1.5;
            position: relative;
            margin-bottom: 5px;
        }

        .user-message {
            background-color: #FFF3E0; /* Light orange for user */
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .bot-message {
            background-color: #f1f3f4;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .input-area {
            display: flex;
            padding: 15px 0;
            border-top: 1px solid #eee;
            margin-top: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            resize: none;
            height: 45px;
            max-height: 150px;
            overflow-y: auto;
        }

        .input-actions {
            display: flex;
            gap: 10px;
            margin-right: 10px;
        }

        #sendButton {
            background-color: #FF9800; /* Orange color scheme */
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        #sendButton:hover {
            background-color: #F57C00;
        }

        #sendButton i {
            font-size: 20px;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 12px;
            }

            .message {
                max-width: 90%;
            }

        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>BrightSales - روبوت المبيعات الذكي</h1>
        <p>زيادة مبيعاتك من خلال التفاعل الشخصي والإجابة على استفسارات المنتجات</p>
    </div>

    <div class="chat-container">
        <div id="chatMessages"></div>

        <div class="input-area">
            <textarea id="userInput" placeholder="ما الذي تبحث عنه اليوم؟"></textarea>
            <div class="input-actions">
                <button id="sendButton">
                    <i class="material-icons">send</i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyCGoxCDd3wnFtE-LzvM_Gqee4sDnMdi_cQ'; // قم بتغيير هذا بمفتاح API الخاص بك

        class SalesBot {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.userInput = document.getElementById('userInput');
                this.sendButton = document.getElementById('sendButton');

                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.userInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.userInput.addEventListener('input', () => {
                    this.adjustTextareaHeight();
                });

                this.initialize();
            }

            adjustTextareaHeight() {
                const textarea = this.userInput;
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
            }

            initialize() {
                const welcomeMessage = `مرحباً بك في BrightSales! 👋 كيف يمكنني مساعدتك في العثور على المنتج المثالي؟`;

                this.addMessage(welcomeMessage, 'bot');

                setTimeout(() => {
                    const optionsHTML = `
                        <div style="display: flex; flex-direction: column; gap: 8px;">
                            <button class="option-button" data-option="recommendations">اقتراحات المنتجات</button>
                            <button class="option-button" data-option="product_info">معلومات عن منتج معين</button>
                            <button class="option-button" data-option="deals">العروض الحالية</button>
                            <button class="option-button" data-option="help">أحتاج إلى مساعدة في الاختيار</button>
                        </div>
                    `;

                    this.addHTMLMessage(optionsHTML, 'bot');

                    document.querySelectorAll('.option-button').forEach(button => {
                        button.addEventListener('click', () => {
                            const option = button.getAttribute('data-option');
                            this.processOptionSelection(option, button.textContent);
                        });
                    });
                }, 500);
            }

            async processOptionSelection(option, buttonText) {
                this.addMessage(buttonText, 'user'); // Show user selection

                let response = '';
                const typingIndicator = this.addTypingIndicator();

                try {
                    switch (option) {
                        case 'recommendations':
                            response = "رائع! أخبرني ببعض التفاصيل حول ما تبحث عنه وسأقدم لك أفضل الاقتراحات.";
                            break;
                        case 'product_info':
                            response = "ما هو اسم المنتج الذي تود معرفة المزيد عنه؟";
                            break;
                        case 'deals':
                            response = "تفضل بزيارة صفحة العروض للاطلاع على أحدث الخصومات: [رابط صفحة العروض]"; // Replace with your link
                            break;
                        case 'help':
                            response = "سأساعدك بكل سرور! ما هي احتياجاتك وميزانيتك التقريبية؟";
                            break;
                    }

                    this.chatMessages.removeChild(typingIndicator);
                    this.addMessage(response, 'bot');

                } catch (error) {
                    console.error('Error:', error);
                    this.chatMessages.removeChild(typingIndicator);
                    this.addMessage("عذراً، حدث خطأ. يرجى المحاولة مرة أخرى.", 'bot');
                }
            }

            async sendMessage() {
                const message = this.userInput.value.trim();
                if (!message) return;

                this.addMessage(message, 'user');
                this.userInput.value = '';
                this.userInput.style.height = '45px';

                const typingIndicator = this.addTypingIndicator();

                try {
                    const response = await this.getGeminiResponse(message);
                    this.chatMessages.removeChild(typingIndicator);
                    this.addMessage(response, 'bot');
                } catch (error) {
                    console.error('Error:', error);
                    this.chatMessages.removeChild(typingIndicator);
                    this.addMessage('عذراً، حدث خطأ ما. الرجاء المحاولة مرة أخرى.', 'bot');
                }
            }

            addTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('message', 'bot-message');
                typingDiv.innerHTML = '<div style="display: flex; gap: 4px;"><span class="typing-dot">.</span><span class="typing-dot">.</span><span class="typing-dot">.</span></div>';

                const dots = typingDiv.querySelectorAll('.typing-dot');
                let i = 0;
                const animateDots = setInterval(() => {
                    dots.forEach((dot, index) => {
                        dot.style.opacity = index === i % 3 ? '1' : '0.5';
                    });
                    i++;
                }, 300);

                typingDiv.animationInterval = animateDots;

                this.chatMessages.appendChild(typingDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;

                return typingDiv;
            }

            async getGeminiResponse(message) {
                const context = `أنت BrightSales، روبوت مبيعات ذكي ومسؤول عن مساعدة العملاء في العثور على المنتجات التي يحتاجونها.
                هدف هو زيادة المبيعات من خلال التفاعل الشخصي وتقديم توصيات مخصصة.
                لديك معرفة واسعة بجميع المنتجات المتاحة وتقدم معلومات دقيقة ومقنعة.
                تسعى دائمًا إلى فهم احتياجات العميل وتقديم أفضل الحلول.
                تحافظ على لهجة ودية وحماسية في جميع الأوقات.
                إذا لم تتمكن من العثور على منتج مناسب، يمكنك توجيه العميل إلى فريق المبيعات البشري.`;

                const url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent"; // Replace with your Gemini model

                const response = await fetch(`${url}?key=${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `${context}\n\nسؤال العميل: ${message}`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                if (!data.candidates || !data.candidates[0]) {
                    throw new Error('لم يتم العثور على استجابة من API');
                }
                return data.candidates[0].content.parts[0].text;
            }

            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.innerHTML = this.formatText(text);
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            addHTMLMessage(html, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', `${sender}-message`);
                messageDiv.innerHTML = html;
                this.chatMessages.appendChild(messageDiv);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            formatText(text) {
                // Basic formatting (make bold and keep newlines)
                text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); // Bold
                text = text.replace(/\*(.*?)\*/g, '<em>$1</em>'); // Italics
                text = text.replace(/\n/g, '<br>'); // Newlines
                return text;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Add some CSS for option buttons (better styling)
            const style = document.createElement('style');
            style.innerHTML = `
                .option-button {
                    background-color: #e2e2e2;
                    border: none;
                    color: black;
                    padding: 10px 20px;
                    text-align: center;
                    text-decoration: none;
                    display: inline-block;
                    font-size: 16px;
                    margin: 4px 2px;
                    cursor: pointer;
                    border-radius: 5px;
                    transition: background-color 0.3s ease;
                }
                .option-button:hover {
                    background-color: #d0d0d0;
                }
                .typing-dot {
                    width: 6px;
                    height: 6px;
                    background-color: #999;
                    border-radius: 50%;
                    display: inline-block;
                    animation: typing 1s infinite;
                }
                @keyframes typing {
                    0% {
                        opacity: 0.5;
                    }
                    50% {
                        opacity: 1;
                    }
                    100% {
                        opacity: 0.5;
                    }
                }
            `;
            document.head.appendChild(style);
            new SalesBot();
        });
    </script>
</body>
</html>
